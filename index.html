<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Defense Alphabet Meditation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <section class="py-12">
      <div
        class="flex flex-col-reverse lg:flex-row-reverse items-center gap-10 lg:gap-20 max-w-7xl mx-auto px-4"
      >
        <div class="w-full sm:w-4/5 lg:w-1/2">
          <!-- Slideshow will be rendered here -->
          <div id="slideshow-root"></div>
          <!-- Mustache template for slideshow -->
          <script id="slideshow-template" type="x-tmpl-mustache">
            <section
              id="hebrew-slideshow"
              tabindex="0"
              class="relative block mx-auto lg:mx-0 rounded-xl shadow-lg w-full max-w-2xl h-[340px] bg-gray-200 flex items-stretch cursor-pointer overflow-hidden"
              aria-label="Hebrew Alphabet Slideshow"
            >
              <div id="slide-image-container" class="w-1/2 h-full flex items-center justify-center bg-gray-300">
                <img id="slide-image" src="{{image}}" alt="{{name}}" class="object-cover w-full h-full" />
              </div>
              <div id="slide-content" class="w-1/2 flex flex-col justify-center items-center text-center select-none px-4">
                <span id="slide-letter" class="text-8xl font-extrabold text-gray-800">{{letter}}</span>
                <div class="mt-4 text-lg text-gray-600" id="slide-label">{{name}}</div>
                <div class="mt-4 text-base text-gray-600" id="slide-info">{{{info}}}</div>
              </div>
              <button
                id="exit-fullscreen"
                class="hidden absolute top-4 right-4 z-10 px-3 py-1 bg-white/80 rounded text-gray-700 font-semibold shadow hover:bg-white transition"
              >
                Exit Fullscreen
              </button>
            </section>
          </script>
        </div>
        <div class="w-full lg:w-1/2">
          <h1
            class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight mb-4"
          >
            Responsive left-aligned hero with image
          </h1>
          <p class="text-lg text-gray-700 mb-6">
            Quickly design and customize responsive mobile-first sites with
            Bootstrap, the worldâ€™s most popular front-end open source toolkit,
            featuring Sass variables and mixins, responsive grid system,
            extensive prebuilt components, and powerful JavaScript plugins.
          </p>
          <div class="flex flex-col md:flex-row gap-3 md:gap-4">
            <button
              type="button"
              class="px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow hover:bg-blue-700 transition"
            >
              Primary
            </button>
            <button
              type="button"
              class="px-6 py-3 border-2 border-gray-400 text-gray-700 text-lg font-semibold rounded-lg hover:bg-gray-100 transition"
            >
              Default
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Card Grid Section -->
    <section class="py-12 bg-white">
      <div class="max-w-7xl mx-auto px-4">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
          style="direction: rtl"
          id="card-grid"
        >
          <!-- Cards will be rendered here by Mustache -->
        </div>
      </div>
    </section>
    <!-- Mustache template for card grid -->
    <script id="card-template" type="x-tmpl-mustache">
      <div class="bg-gray-100 rounded-xl shadow flex flex-col items-center p-0 pb-6" style="direction: ltr">
        <img src="{{cardImage}}" alt="Card {{letter}}" class="w-full h-36 object-cover rounded-t-xl" />
        <h2 class="text-3xl font-bold mb-2 text-center">{{letter}}</h2>
        <p class="text-gray-600 text-center mb-4">{{{info}}}</p>
        <a href="#" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">Learn More</a>
      </div>
    </script>
    <script>
      // Fetch data.json and render slideshow and cards
      let hebrewSlides = [];
      let currentSlide = 0;
      let slideInterval = null;
      let slideshowEl, exitBtn;

      function renderSlideshow(slide) {
        const template =
          document.getElementById("slideshow-template").innerHTML;
        document.getElementById("slideshow-root").innerHTML = Mustache.render(
          template,
          slide
        );
        slideshowEl = document.getElementById("hebrew-slideshow");
        exitBtn = document.getElementById("exit-fullscreen");
      }

      function showSlide(idx) {
        currentSlide = idx;
        renderSlideshow(hebrewSlides[currentSlide]);
        attachSlideshowEvents();
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % hebrewSlides.length;
        showSlide(currentSlide);
      }

      function startSlideshow() {
        if (slideInterval) clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, 10000);
      }

      function stopSlideshow() {
        if (slideInterval) clearInterval(slideInterval);
      }

      function openFullscreen() {
        if (slideshowEl.requestFullscreen) {
          slideshowEl.requestFullscreen();
        } else if (slideshowEl.webkitRequestFullscreen) {
          slideshowEl.webkitRequestFullscreen();
        } else if (slideshowEl.msRequestFullscreen) {
          slideshowEl.msRequestFullscreen();
        }
        exitBtn.classList.remove("hidden");
      }

      function closeFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        exitBtn.classList.add("hidden");
      }

      function attachSlideshowEvents() {
        if (!slideshowEl || !exitBtn) return;
        slideshowEl.onclick = openFullscreen;
        exitBtn.onclick = function (e) {
          e.stopPropagation();
          closeFullscreen();
        };
      }

      document.addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement === slideshowEl) {
          startSlideshow();
        } else {
          stopSlideshow();
          if (exitBtn) exitBtn.classList.add("hidden");
        }
      });

      // Render card grid
      function renderCards(data) {
        const template = document.getElementById("card-template").innerHTML;
        const grid = document.getElementById("card-grid");
        grid.innerHTML = data
          .map((card) => Mustache.render(template, card))
          .join("");
      }

      // Fetch data.json and initialize
      fetch("src/data.json")
        .then((res) => res.json())
        .then((data) => {
          hebrewSlides = data;
          showSlide(0);
          renderCards(data);
        });
    </script>
  </body>
</html>
